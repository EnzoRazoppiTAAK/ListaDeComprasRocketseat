<!DOCTYPE html>
<html lang="pt-BR">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lista de compras</title>

    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/index.css">
</head>
<body>
    <header>
        <img src="assets/Logo.png" alt="Logo">
        <h1>quicklist</h1>
    </header>
    <main>
        <div class="rollback">
            <a href="#"><-Voltar</a>
        </div>

        <h2>Compras da semana</h2>

        <form>
            <input type="text" placeholder="Adicione um novo item">
            <button type="submit" onclick={handleClick}>Adicionar item</button>
        </form>

        <ul>
            <li>
                <div class="checkbox">
                    <div class="checkbox-img"></div>
                    <input type="checkbox">
                </div>
                <h3>Pão de forma</h3>
                <img src="assets/icons/Frame.svg" alt="Remover o item">
            </li>
            <li>
                <div class="checkbox">
                    <div class="checkbox-img"></div>
                    <input type="checkbox">
                </div>
                <h3>Café preto</h3>
                <img src="assets/icons/Frame.svg" alt="Remover o item">
            </li>
        </ul>
    </main>
    <script src="script.js"></script>
</body>
</html>
